<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg - 크롬 공룡 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .game-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f7f7f7;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        /* 여기에 iframe 스타일 넣으세요 */
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 999;
            border: none;
            background: #f7f7f7;
        }
        
        .iframe-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 18px;
            border: 2px dashed #ccc;
            padding: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .back-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .game-container {
                top: 50px;
            }
            
            .instructions {
                font-size: 11px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            🎮 이스터 에그 발견!
        </div>
        <button class="back-btn" onclick="goBack()">
            ← 돌아가기
        </button>
    </div>
    
    <div class="game-container">
        <iframe src="https://chromedino.com/" frameborder="0" scrolling="no" width="100%" height="100%" loading="lazy"></iframe>
    </div>
    
    <div class="instructions">
        스페이스바: 점프 | ↓: 숙이기 | ESC: 나가기
    </div>
    
    <script>
        function goBack() {
            // 이전 페이지로 돌아가기
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // 직접 URL로 접근한 경우 메인 페이지로
                window.location.href = '/';
            }
        }
        
        // ESC 키로 나가기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });
        
        // 페이지 로드 시 애니메이션
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // 브라우저 뒤로가기 버튼 감지
        window.addEventListener('popstate', function() {
            // 추가적인 정리 작업이 필요하다면 여기에
        });
    </script>
</body>
</html>
