<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <!-- Pretendard 웹 폰트 추가 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.min.css" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 저장된 체크박스 상태 불러오기
        const rememberLogin = localStorage.getItem('rememberLogin');
        const checkbox = document.getElementById('remember-login');
        
        if (rememberLogin === 'true') {
          checkbox.checked = true;
        }
        
        // 체크박스 상태 변경 시 저장
        checkbox.addEventListener('change', function() {
          localStorage.setItem('rememberLogin', this.checked);
        });
        
        // 디스코드 로그인 버튼 클릭 이벤트
        const loginButton = document.querySelector('.frame-wrapper');
        loginButton.addEventListener('click', function() {
          // 실제 디스코드 OAuth 로그인 URL로 연결
          window.location.href = "https://discord.com/oauth2/authorize?client_id=888061096441819166&response_type=code&redirect_uri=https%3A%2F%2Fdashboard.soiv-studio.xyz%2Fapi%2Fauth%2Fcallback%2Fdiscord&scope=identify+guilds+email";
        });

        // 다크 모드 토글 기능
        const themeSwitch = document.getElementById('theme-switch');

        // 저장된 테마 설정 불러오기
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
          document.body.classList.add('dark-mode');
          themeSwitch.checked = true;
        }

        // 테마 스위치 이벤트 리스너
        themeSwitch.addEventListener('change', function() {
          if (this.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
          } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
          }
        });
      });
    </script>
    <title>HYolss Dashboard</title>
  </head>
  <body>
    <div class="dashboard-soiv">
      <div class="div">
        <div class="frame-5">
          <div class="text-wrapper-4">HYolss Dashboard</div>
        </div>
        
        <div class="frame">
          <p class="text-wrapper">Log in With Discord to access the dashboard.</p>
          <div class="frame-wrapper">
            <div class="frame-2">
              <img class="discord-symbol-white" src="Assets/Discord-Symbol-White.svg" alt="Discord Logo" />
              <div class="text-wrapper-2">Log in with Discord</div>
            </div>
          </div>
          <div class="frame-3">
            <label class="checkbox-container">
              <input type="checkbox" class="checkbox" id="remember-login">
              <span class="checkmark"></span>
            </label>
            <p class="p">Automatically log in next time</p>
          </div>
        </div>
        
        <!-- 테마 스위치 추가 -->
        <div class="theme-switch-container">
          <span class="theme-label">Dark Mode</span>
          <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="frame-4">
          <div class="text-wrapper-3">© 2025 SOIV Studio</div>
          <div class="ellipse"></div>
          <a href="https://kileu-network.notion.site/Terms-of-Service-1b3dffb97eda803c950bedf970b7e8f8?pvs=4" class="text-wrapper-3">Terms</a>
          <div class="ellipse"></div>
          <a href="https://kileu-network.notion.site/Privacy-Policy-1b3dffb97eda801ca879cb98557267a9?pvs=4" class="text-wrapper-3">Privacy</a>
          <div class="ellipse"></div>
          <div class="text-wrapper-3">Legal Notice</div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
